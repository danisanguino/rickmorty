<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT RICK & MORTY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Ubuntu:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
       
        <img src="assets/rickmorty-header.jpg">
    </header>

    <main>
        <aside>
            <div class="tittle-episodes">
                <h2>Episodes</h2>
            </div>
            <ul id="episodes">
                <!-- Listado dinamico con los capitulos -->        
            </ul>
            <button class="load-more" id="loadMore">Load more...</button>
        </aside>

        <section>
            <!-- Div que cambiaran segÃºn se pulse el episodio -->
            <div class="content-characters" id="characteres">
                <div class="inf-episode" id="info-episode"></div>
                <div class="episodes" id="characteres">
                    <img src="assets/rickmorty-bg.jpg" id="img-character">
                    <h3 id="character-name">Name of Character</h3>
                    <span id="character-type">Human</span> | 
                    <span id="character-status">Alive</span> 
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="dist/scripts.js"></script>
</body>
</html>
